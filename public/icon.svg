<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="gold-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5D77A"/>
      <stop offset="50%" style="stop-color:#D4AF37"/>
      <stop offset="100%" style="stop-color:#AA8C2C"/>
    </linearGradient>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1A1A1D"/>
      <stop offset="100%" style="stop-color:#0A0A0B"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="256" fill="url(#bg-gradient)"/>
  
  <!-- Camera lens outer ring -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="url(#gold-gradient)" stroke-width="20"/>
  
  <!-- Inner lens rings -->
  <circle cx="256" cy="256" r="140" fill="none" stroke="url(#gold-gradient)" stroke-width="8" opacity="0.6"/>
  <circle cx="256" cy="256" r="100" fill="none" stroke="url(#gold-gradient)" stroke-width="4" opacity="0.4"/>
  
  <!-- Center aperture -->
  <circle cx="256" cy="256" r="60" fill="url(#gold-gradient)"/>
  
  <!-- AI sparkle -->
  <g fill="#FFF" opacity="0.9">
    <path d="M256 180 L262 200 L282 206 L262 212 L256 232 L250 212 L230 206 L250 200 Z"/>
    <circle cx="310" cy="190" r="8"/>
    <circle cx="340" cy="230" r="5"/>
  </g>
  
  <!-- L letter stylized -->
  <text x="232" y="280" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="#0A0A0B">L</text>
</svg>
